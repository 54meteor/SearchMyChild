apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "child.yasite.net.searchmychild"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/libs/daocore.jar')
    compile files('src/main/libs/gson-1.6.jar')
    compile files('src/main/libs/httpmime-4.1.3.jar')
    compile files('src/main/libs/pinyin4j-2.5.0.jar')
    compile files('src/main/libs/umeng-analytics-v5.4.2.jar')
    compile files('src/main/libs/universal-image-loader-1.8.5-with-sources.jar')
    compile files('src/main/libs/android-support-v4.jar')
    compile files('src/main/libs/easemobchat_2.2.2.jar')
}
